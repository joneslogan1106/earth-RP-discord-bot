name: 24/7 Discord Bot

on:
  schedule:
    # Run every 25 minutes
    - cron: '*/25 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 24  # Stop after 24 minutes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Create state file if missing
      run: |
        if [ ! -f gov_state.json ]; then
          echo '{"current_date": "'$(date -Iseconds)'", "last_run": "'$(date -I)'"}' > gov_state.json
          echo "Created new state file"
        else
          echo "State file exists"
        fi
        
    - name: Run Discord Bot for 23 minutes
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: |
        echo "ü§ñ Starting Government Bot..."
        echo "‚è∞ Will run for 23 minutes (GitHub Actions Free)..."
        
        # Start the bot with timeout
        timeout 23m python bot.py
        
        echo "üîÑ Completed run, restarting in next scheduled job..."
        
    - name: Commit state changes
      run: |
        # Save any state changes
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
        if [[ -n $(git status --porcelain gov_state.json) ]]; then
          git add gov_state.json
          git commit -m "Update bot state $(date)"
          git push
          echo "‚úÖ State file updated and pushed"
        else
          echo "üì≠ No changes to state file"
        fi
