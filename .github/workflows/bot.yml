name: Government Date Bot

on:
  schedule:
    # Run at midnight EST/EDT (covers both timezones)
    - cron: '0 4 * * *'   # 04:00 UTC = 00:00 EDT (Mar-Nov)
    - cron: '0 5 * * *'   # 05:00 UTC = 00:00 EST (Nov-Mar)
    
    # Also run every 30 minutes for availability
    - cron: '*/30 * * * *'
    
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 28
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Initialize state file
      run: |
        if [ ! -f gov_state.json ]; then
          echo '{"current_date": "'$(date -Iseconds)'", "last_run": "'$(date -I)'"}' > gov_state.json
          echo "Created state file"
        fi
        
    - name: Run Discord Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: |
        echo "Starting Government Date Bot..."
        echo "UTC: $(date -u)"
        echo "EST: $(TZ=America/New_York date)"
        
        timeout 27m python bot.py
        
        echo "Run completed"
        
    - name: Save state changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
        if [[ -n $(git status --porcelain gov_state.json) ]]; then
          git add gov_state.json
          git commit -m "Update bot state"
          git push
        fi
