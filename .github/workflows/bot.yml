name: Government Date Bot

on:
  schedule:
    - cron: '*/25 * * * *'  # Every 25 minutes
    - cron: '0,5 4,5 * * *' # Midnight EST checks
    
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 23
    
    steps:
    - name: Checkout repository with token
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 0  # Fetch all history
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Run Discord Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: |
        echo "Starting Government Date Bot..."
        echo "Auto-save enabled every 60 seconds"
        
        # Run for 22 minutes
        timeout 1320 python bot.py
        
        echo "Run completed"
        
    - name: Commit state changes
      if: always()  # Always run this step even if bot times out
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        echo "Saving any state changes..."
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Check if state file exists and has changes
        if [ -f gov_state.json ]; then
          if [[ -n $(git status --porcelain gov_state.json) ]]; then
            git add gov_state.json
            git commit -m "Save bot state - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # Push with token authentication
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
            echo "‚úÖ State saved to repository"
          else
            echo "üì≠ No changes to state file"
          fi
        else
          echo "‚ùå State file not found"
        fi
